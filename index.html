<h2>함께 숲을 걷자..</h2>
<p><strong> 왜 우리는 숲을 걸어야 할까? </strong> <br> 위 글에 대한 질문에 대한 대답은 간단하다 여기서 이야기하는 숲은 우리가 살아온 세계의 역사다. 숲을 지나가면서 우리는 많은 것을 확인하고 들을 수 있다. <br> 이처럼 우리는 역사의 길을 걸어봄으로서 선조들의 지혜 우리가 앞으로 나아가야 할 방향 등 다양한 삶의 지식과 지혜를 탐구할수있고 미래를 보는 눈을 기를 수 있다.</p>
